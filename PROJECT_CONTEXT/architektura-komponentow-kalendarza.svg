<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1570 670" width="1570" height="670">
  <defs>
    <style>
      .box { fill: #3a3a3a; stroke: #888888; stroke-width: 2; }
      .box-dark { fill: #2a2a2a; stroke: #666666; stroke-width: 1.5; }
      .text { fill: #ffffff; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { fill: #ffffff; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #888888; stroke-width: 1.5; fill: none; }
      .section { fill: #4a4a4a; stroke: #777777; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1570" height="670" fill="#1a1a1a"/>

  <!-- State Management Section (LEFT) -->
  <rect class="section" x="10" y="10" width="350" height="650" rx="8"/>
  <text class="title" x="185" y="35">State Management</text>

  <!-- usePendingTimeChanges group -->
  <rect class="box" x="30" y="60" width="170" height="40" rx="4"/>
  <text class="text" x="115" y="85">usePendingTimeChanges</text>

  <path class="arrow" d="M 115 100 L 115 125"/>

  <rect class="box-dark" x="40" y="125" width="80" height="30" rx="3"/>
  <text class="text" x="80" y="145" style="font-size: 11px;">Local State</text>

  <path class="arrow" d="M 115 155 L 115 175"/>

  <rect class="box-dark" x="30" y="175" width="100" height="30" rx="3"/>
  <text class="text" x="80" y="195" style="font-size: 11px;">Commit/Revert</text>

  <path class="arrow" d="M 115 205 L 115 225"/>

  <rect class="box-dark" x="50" y="225" width="80" height="30" rx="3"/>
  <text class="text" x="90" y="245" style="font-size: 11px;">Validation</text>

  <!-- Auth Context group -->
  <rect class="box" x="60" y="310" width="100" height="40" rx="4"/>
  <text class="text" x="110" y="335">Auth Context</text>

  <path class="arrow" d="M 110 350 L 110 375"/>

  <rect class="box-dark" x="50" y="375" width="90" height="30" rx="3"/>
  <text class="text" x="95" y="395" style="font-size: 11px;">User Session</text>

  <path class="arrow" d="M 95 405 L 95 425"/>

  <rect class="box-dark" x="50" y="425" width="90" height="30" rx="3"/>
  <text class="text" x="95" y="445" style="font-size: 11px;">Permissions</text>

  <!-- Calendar Services Section (CENTER) -->
  <rect class="section" x="390" y="10" width="350" height="650" rx="8"/>
  <text class="title" x="565" y="35">Calendar Services</text>

  <!-- Calendar Utils -->
  <rect class="box" x="430" y="60" width="100" height="40" rx="4"/>
  <text class="text" x="480" y="85">Calendar Utils</text>

  <path class="arrow" d="M 530 80 L 605 80"/>

  <rect class="box-dark" x="605" y="60" width="80" height="40" rx="3"/>
  <text class="text" x="645" y="85" style="font-size: 11px;">Date Helpers</text>

  <path class="arrow" d="M 480 100 L 480 120"/>

  <rect class="box-dark" x="540" y="120" width="110" height="30" rx="3"/>
  <text class="text" x="595" y="140" style="font-size: 11px;">Time Formatting</text>

  <path class="arrow" d="M 480 130 L 480 155"/>

  <rect class="box-dark" x="595" y="155" width="110" height="30" rx="3"/>
  <text class="text" x="650" y="175" style="font-size: 11px;">Conflict Detection</text>

  <path class="arrow" d="M 480 160 L 480 195"/>

  <rect class="box-dark" x="595" y="195" width="120" height="30" rx="3"/>
  <text class="text" x="655" y="215" style="font-size: 11px;">CRUD Operations</text>

  <!-- Appointment Service -->
  <rect class="box" x="430" y="250" width="120" height="40" rx="4"/>
  <text class="text" x="490" y="275">Appointment Service</text>

  <path class="arrow" d="M 550 270 L 595 270"/>

  <rect class="box-dark" x="595" y="250" width="110" height="40" rx="3"/>
  <text class="text" x="650" y="275" style="font-size: 11px;">Real-time Updates</text>

  <path class="arrow" d="M 490 290 L 490 315"/>

  <rect class="box-dark" x="595" y="305" width="120" height="30" rx="3"/>
  <text class="text" x="655" y="325" style="font-size: 11px;">Batch Operations</text>

  <path class="arrow" d="M 490 320 L 490 345"/>

  <rect class="box-dark" x="430" y="345" width="70" height="30" rx="3"/>
  <text class="text" x="465" y="365" style="font-size: 11px;">Search</text>

  <!-- Filters Service -->
  <rect class="box" x="430" y="410" width="100" height="40" rx="4"/>
  <text class="text" x="480" y="435">Filters Service</text>

  <path class="arrow" d="M 480 450 L 480 475"/>

  <rect class="box-dark" x="430" y="475" width="80" height="30" rx="3"/>
  <text class="text" x="470" y="495" style="font-size: 11px;">Date Range</text>

  <path class="arrow" d="M 480 505 L 480 530"/>

  <rect class="box-dark" x="620" y="520" width="90" height="30" rx="3"/>
  <text class="text" x="665" y="540" style="font-size: 11px;">Status Filters</text>

  <path class="arrow" d="M 480 535 L 480 565"/>

  <rect class="box-dark" x="620" y="565" width="70" height="30" rx="3"/>
  <text class="text" x="655" y="585" style="font-size: 11px;">Presets</text>

  <!-- Calendar Components Section (RIGHT) -->
  <rect class="section" x="770" y="10" width="780" height="650" rx="8"/>
  <text class="title" x="1160" y="35">Calendar Components</text>

  <!-- Calendar Page (central hub) -->
  <rect class="box" x="790" y="280" width="110" height="50" rx="4"/>
  <text class="text" x="845" y="310">Calendar Page</text>

  <!-- WeekBoard branch -->
  <path class="arrow" d="M 900 295 L 950 160"/>

  <rect class="box" x="950" y="140" width="85" height="40" rx="4"/>
  <text class="text" x="992" y="165">WeekBoard</text>

  <path class="arrow" d="M 1035 160 L 1095 160"/>

  <rect class="box-dark" x="1095" y="140" width="100" height="40" rx="3"/>
  <text class="text" x="1145" y="165" style="font-size: 11px;">Week Day Cards</text>

  <path class="arrow" d="M 1195 160 L 1240 160"/>

  <rect class="box-dark" x="1240" y="140" width="80" height="40" rx="3"/>
  <text class="text" x="1280" y="165" style="font-size: 11px;">Quick Edit</text>

  <!-- DayBoard branch -->
  <path class="arrow" d="M 900 305 L 950 260"/>

  <rect class="box" x="950" y="240" width="80" height="40" rx="4"/>
  <text class="text" x="990" y="265">DayBoard</text>

  <path class="arrow" d="M 1030 260 L 1095 260"/>

  <rect class="box-dark" x="1095" y="240" width="100" height="40" rx="3"/>
  <text class="text" x="1145" y="265" style="font-size: 11px;">Day Timeline</text>

  <path class="arrow" d="M 1195 260 L 1260 260"/>

  <rect class="box-dark" x="1260" y="240" width="110" height="40" rx="3"/>
  <text class="text" x="1315" y="265" style="font-size: 11px;">Appointment Cards</text>

  <path class="arrow" d="M 1370 260 L 1430 260"/>

  <rect class="box-dark" x="1430" y="240" width="110" height="40" rx="3"/>
  <text class="text" x="1485" y="265" style="font-size: 11px;">Time Adjustment</text>

  <!-- MonthBoard branch -->
  <path class="arrow" d="M 900 315 L 950 320"/>

  <rect class="box" x="950" y="300" width="95" height="40" rx="4"/>
  <text class="text" x="997" y="325">MonthBoard</text>

  <path class="arrow" d="M 1045 320 L 1110 320"/>

  <rect class="box-dark" x="1110" y="300" width="80" height="40" rx="3"/>
  <text class="text" x="1150" y="325" style="font-size: 11px;">Month Grid</text>

  <!-- ViewSwitcher -->
  <path class="arrow" d="M 845 330 L 845 370"/>

  <rect class="box" x="795" y="370" width="100" height="40" rx="4"/>
  <text class="text" x="845" y="395">ViewSwitcher</text>

  <!-- CalendarToolbar -->
  <path class="arrow" d="M 845 410 L 845 440"/>

  <rect class="box" x="780" y="440" width="120" height="40" rx="4"/>
  <text class="text" x="840" y="465">CalendarToolbar</text>

  <!-- Status Indicators (from Appointment Cards) -->
  <path class="arrow" d="M 1315 280 L 1315 380"/>

  <rect class="box-dark" x="1260" y="380" width="110" height="40" rx="3"/>
  <text class="text" x="1315" y="405" style="font-size: 11px;">Status Indicators</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#888888"/>
    </marker>
  </defs>
</svg>