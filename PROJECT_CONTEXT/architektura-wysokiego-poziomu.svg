<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 700" width="1500" height="700">
  <defs>
    <style>
      .box { fill: #3a3a3a; stroke: #888888; stroke-width: 2; }
      .box-dark { fill: #2a2a2a; stroke: #666666; stroke-width: 2; }
      .text { fill: #ffffff; font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; }
      .title { fill: #ffffff; font-family: Arial, sans-serif; font-size: 15px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #ffffff; stroke-width: 2; fill: none; }
      .arrow-dashed { stroke: #999999; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .label { fill: #cccccc; font-family: Arial, sans-serif; font-size: 11px; }
      .section { fill: #4a4a4a; stroke: #777777; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1500" height="700" fill="#1a1a1a"/>

  <!-- Firebase Backend Section -->
  <rect class="section" x="20" y="20" width="770" height="660" rx="8"/>
  <text class="title" x="405" y="50">Firebase Backend</text>

  <!-- Firebase Hosting -->
  <rect class="box" x="390" y="80" width="130" height="40" rx="5"/>
  <text class="text" x="455" y="105">Firebase Hosting</text>

  <!-- Cloud Functions -->
  <rect class="box" x="60" y="180" width="120" height="50" rx="5"/>
  <text class="text" x="120" y="210">Cloud Functions</text>

  <!-- Notifications and Storage boxes -->
  <rect class="box-dark" x="85" y="250" width="80" height="35" rx="4"/>
  <text class="text" x="125" y="272" style="font-size: 12px;">Notifications</text>

  <rect class="box-dark" x="135" y="300" width="90" height="35" rx="4"/>
  <text class="text" x="180" y="322" style="font-size: 12px;">Firebase Storage</text>

  <!-- Firestore Database -->
  <rect class="box" x="320" y="280" width="150" height="70" rx="5"/>
  <text class="text" x="395" y="320">Firestore Database</text>

  <!-- Firestore Collections -->
  <rect class="box-dark" x="60" y="420" width="80" height="35" rx="4"/>
  <text class="text" x="100" y="442" style="font-size: 12px;">settings</text>

  <rect class="box-dark" x="150" y="420" width="100" height="35" rx="4"/>
  <text class="text" x="200" y="442" style="font-size: 12px;">notifications</text>

  <rect class="box-dark" x="260" y="420" width="90" height="35" rx="4"/>
  <text class="text" x="305" y="442" style="font-size: 12px;">employees</text>

  <rect class="box-dark" x="360" y="420" width="80" height="35" rx="4"/>
  <text class="text" x="400" y="442" style="font-size: 12px;">services</text>

  <rect class="box-dark" x="450" y="420" width="90" height="35" rx="4"/>
  <text class="text" x="495" y="442" style="font-size: 12px;">customers</text>

  <rect class="box-dark" x="550" y="420" width="110" height="35" rx="4"/>
  <text class="text" x="605" y="442" style="font-size: 12px;">appointments</text>

  <!-- Arrows from Cloud Functions -->
  <path class="arrow-dashed" d="M 120 230 L 125 250" marker-end="url(#arrowhead)"/>
  <text class="label" x="80" y="245">Business Logic</text>

  <path class="arrow-dashed" d="M 150 230 L 180 300" marker-end="url(#arrowhead)"/>

  <path class="arrow-dashed" d="M 180 220 L 320 310" marker-end="url(#arrowhead)"/>

  <!-- Arrows to collections -->
  <path class="arrow" d="M 395 350 L 100 420" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 395 350 L 200 420" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 395 350 L 305 420" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 395 350 L 400 420" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 395 350 L 495 420" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 395 350 L 605 420" marker-end="url(#arrowhead)"/>

  <!-- Frontend Section -->
  <rect class="section" x="830" y="20" width="650" height="660" rx="8"/>
  <text class="title" x="1155" y="50">Frontend (Admin Panel)</text>

  <!-- Next.js App -->
  <rect class="box" x="1060" y="90" width="120" height="50" rx="5"/>
  <text class="text" x="1120" y="120">Next.js App</text>

  <!-- Frontend components -->
  <rect class="box-dark" x="870" y="180" width="100" height="40" rx="4"/>
  <text class="text" x="920" y="204">Authentication</text>

  <rect class="box-dark" x="1010" y="180" width="110" height="40" rx="4"/>
  <text class="text" x="1065" y="204">Real-time Updates</text>

  <rect class="box-dark" x="1150" y="180" width="120" height="40" rx="4"/>
  <text class="text" x="1210" y="204">State Management</text>

  <rect class="box-dark" x="1300" y="180" width="100" height="40" rx="4"/>
  <text class="text" x="1350" y="204">UI: Tailwind CSS</text>

  <rect class="box-dark" x="1180" y="240" width="120" height="40" rx="4"/>
  <text class="text" x="1240" y="264">React Components</text>

  <!-- Firebase Auth box -->
  <rect class="box" x="700" y="180" width="110" height="40" rx="4"/>
  <text class="text" x="755" y="204">Firebase Auth</text>

  <!-- Arrow from hosting to Next.js -->
  <path class="arrow" d="M 520 100 L 1060 115" marker-end="url(#arrowhead)"/>

  <!-- Arrows from Next.js to components -->
  <path class="arrow" d="M 1120 140 L 920 180" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 1120 140 L 1065 180" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 1120 140 L 1210 180" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 1120 140 L 1350 180" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 1120 140 L 1240 240" marker-end="url(#arrowhead)"/>

  <!-- Arrow from Auth to Firebase Auth -->
  <path class="arrow-dashed" d="M 870 200 L 810 200" marker-end="url(#arrowhead)"/>
  <text class="label" x="840" y="195">API Calls</text>

  <!-- Arrow from Firebase Auth to Firestore -->
  <path class="arrow-dashed" d="M 700 200 L 470 310" marker-end="url(#arrowhead)"/>

  <!-- Arrow from Real-time to Firestore -->
  <path class="arrow-dashed" d="M 1010 210 L 470 300" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff"/>
    </marker>
  </defs>
</svg>